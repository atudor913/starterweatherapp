<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BOOTSTRAP LINK-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="file:///Users/Shuggs/Desktop/new%20weather%20app/styles.css" />
    <title>Document</title>
  </head>
  <!--START OF THE CONTENT-->
  <body>
    <div class="container-lg">
      <div class="weather_app_content">
        

        <h2 class="h2_city" id="h2-city">Brooklyn</h2>
        <ul>
          <li class="first_part" id="timeInput">Saturday 12:00</li>
          <li class="first_part" >Partly Cloudy</li>
        </ul>
      </br>
        <form class="search-box" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-6">
            <div class="temp_units">
              <span class="temperature" id="temperature">19</span>
              <span class="units">
                <a href="#" id="celLink">°C</a> |
                <a href="#" id="fahLink">°F</a>
              </span> 
            </div>

            <img
              src="file:///Users/Shuggs/Desktop/weather%20app%20icons/set-of-cute-weather-icons-with-different-emotions-vector-21969869.png"
              alt="cute sun"
              class="big_weather_icon"
              id="big-weather-icon"
            />
          </div>
          <div class="col-6">
            <div class="weather_metrics">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 77%</li>
                <li>Wind: 8 km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="file:///Users/Shuggs/Desktop/new%20weather%20app/main.js"></script>
  </body>
</html>
